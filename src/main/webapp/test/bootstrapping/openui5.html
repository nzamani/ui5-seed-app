<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seed App with OpenUI5</title>

		<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-onInit="module:nabi/seed/app/test/bootstrapping/js/index"
			data-sap-ui-theme-roots='{
				"ui5belizewater" : "/test-resources/ui5-seed-customtheme/UI5/"
			}'
			data-sap-ui-resourceroots='{
				"nabi.seed.app": "../../",
				"nabi.seed.comp": "../../test-resources/ui5-seed-comp/src/main/webapp/"
			}'
			data-sap-ui-frameOptions="allow"> 	// NON-SECURE setting for testing environment
		</script>
		<!--
			For using the custom theme deployed on ABAP please use something lie this:
			data-sap-ui-theme-roots='{"ui5belizewater" : "https://vhcalnplci:44300/sap/public/bc/themes/~client-001/UI5/"}'
		-->

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
