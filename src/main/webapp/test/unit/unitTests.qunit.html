<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>All unit tests</title>

		<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-noConflict="true"
			data-sap-ui-libs="sap.m"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
				"nabi.seed.app": "../../",
				"nabi.seed.comp": "../../test-resources/ui5-seed-comp/src/main/webapp/"
			}'
			data-sap-ui-frameOptions="allow">	// NON-SECURE setting for testing environment
		</script>

		<link rel="stylesheet" type="text/css" href="/resources/sap/ui/thirdparty/qunit-2.css"/>
		<script src="/resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="/resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="/resources/sap/ui/qunit/qunit-coverage.js"
			data-sap-ui-cover-only="nabi/seed/app"
			data-sap-ui-cover-never="[nabi/seed/app/test/, nabi/seed/app/thirdparty/, nabi/seed/app/themes/, nabi/seed/app/*Renderer.js]">
		</script>
		<script src="/resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script>
			/* global QUnit */
			QUnit.config.autostart = false;

			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"nabi/seed/app/test/unit/allTests"
				], function() {
					QUnit.start();
				});
			});
		</script>

	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
